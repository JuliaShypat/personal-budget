<div class="text-center">
  <h3>Welcome to Personal Budget</h3>
  <div> {{ (user | async)?.displayName}} </div>

  <form class="login-form">
    <md-input-container class="login-full-width">
      <input mdInput placeholder="Email" [formControl]="emailFormControl">
      <md-error *ngIf="emailFormControl.hasError('pattern')">
        Please enter a valid email address
      </md-error>
      <md-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </md-error>
    </md-input-container>
    <md-input-container class="login-full-width">
      <input mdInput type="password" [formControl]="passwordFormControl" placeholder="Password">
      <md-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </md-error>
    </md-input-container>
    <button md-button>Login</button>
  </form>
  <p>OR</p>
  <button md-button (click)="loginFacebook()">Login with Facebook</button><br>
  <button md-button (click)="loginGoogle()">Login with Google</button><br>
  <a> Sign up now !</a>
</div>
