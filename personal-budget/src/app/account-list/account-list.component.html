<section>
  <h3>Accounts List</h3>
  <div><button mat-button (click)="showForm()">Add new account</button></div>
  <div *ngIf="isFormVisible">
    <form #newAccountForm="ngForm" (ngSubmit)="addNewAccount(newAccountForm)">
      <mat-form-field>
        <input matInput name="title" placeholder="Account Name" ngModel>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Bank" name="bank" ngModel>
          <mat-option value="bzwbk">BZWBK</mat-option>
          <mat-option value="mill">Millenium</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input name="balance" matInput placeholder="Account Balance" ngModel>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Currency" name="currency" ngModel>
          <mat-option value="pln">PLN</mat-option>
          <mat-option value="eur">EUR</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button type="submit">Add</button>
    </form>
  </div>
</section>
<section class='accounts-list'>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let a of accounts | async">
      <mat-card class='account-card'>
        <mat-card-header>
          <mat-card-title>{{a.account_name}}</mat-card-title>
          <mat-card-subtitle>{{a.bank}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{a.balance}} {{a.currency}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
